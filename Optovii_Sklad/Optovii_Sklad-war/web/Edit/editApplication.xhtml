<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Заявка</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h2>
                    <h:outputLabel value="Добавление заявки"/>
                </h2>
                <table>
                   
                    <tr>
                        <th align="left">
                            <h:outputLabel value="Материал" for="material"/>
                        </th>
                        <th>
                            <h:inputText id="material" value="#{AddApplicationBean.application.material}" required="true">
                            </h:inputText>
                        </th>
                        <th>
                            <h:message for="material" style="color:red" />
                        </th>
                    </tr>
                    <tr>
                        <th align="left">
                            <h:outputLabel value="Количество" for="quantity"/>
                        </th>
                        <th>
                            <h:inputText id="quantity" value="#{AddApplicationBean.application.quantity}" required="true"> </h:inputText>
                        </th>
                        <th>
                            <h:message for="quantity" style="color:red" />
                        </th>
                    </tr>   
                    <tr>
                        <th align="left">
                            <h:outputLabel value="ФИО" for="fio"/>
                        </th>
                        <th>
                            <h:inputText id="fio" value="#{AddApplicationBean.application.fio}" required="true"> </h:inputText>
                        </th>
                        <th>
                            <h:message for="fio" style="color:red" />
                        </th>
                    </tr>  
                     <tr>
                        <th align="left">
                            <h:outputLabel value="Ваш номер телефона" for="Phone"/>
                        </th>
                        <th>
                            <h:inputText id="Phone" value="#{AddApplicationBean.application.phone}" required="true"> </h:inputText>
                        </th>
                        <th>
                            <h:message for="Phone" style="color:red" />
                        </th>
                    </tr>        
   
                    <tr>
                        <th></th>
                        <th align="right">
                            <h:commandButton value="Изменить" action="#{AddApplicationBean.editApp(ApplicationBean.editApplication)}"/>
                        </th>
                    </tr>
                </table>
                
            </h:form>
        </f:view>

    </h:body>
</html>
