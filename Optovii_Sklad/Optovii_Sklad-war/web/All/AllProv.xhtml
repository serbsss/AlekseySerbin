<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h2>
                    <h:outputLabel value="Материалы"/>
                </h2>                                                                    
                <ace:dataTable value="#{ProviderBean.selectProvider()}"
                                   var="Provider"
                                   stateMap="#{ProviderBean.stateMap}"
                                   selectionMode="multiple">
                       <ace:column headerText="idProv" sortBy="#{Provider.idProv}" rendered="false"
                                    filterBy="#{Provider.idProv}" filterMatchMode="contains">
                            <h:outputText value="#{Provider.idProv}"/>
                        </ace:column>
                    
                     <ace:column headerText="Название поставщика" sortBy="#{Provider.nameProvider}"
                                    filterBy="#{Provider.nameProvider}" filterMatchMode="contains">
                            <h:outputText value="#{Provider.nameProvider}"/>
                        </ace:column>
                       
                        <ace:column headerText="Материал" sortBy="#{Provider.material}"
                                    filterBy="#{Provider.material}" filterMatchMode="contains">
                            <h:outputText value="#{Provider.material}"/>
                        </ace:column>   
                    
                    <ace:column headerText="Цена за товар" sortBy="#{Provider.price}"
                                    filterBy="#{Provider.price}" filterMatchMode="contains">
                            <h:outputText value="#{Provider.price}"/>
                        </ace:column>   
                    <ace:column headerText="">
                        <h:commandLink action="#{AddProviderBean.editProv(Provider.idProv)}" value="Изменить" rendered="#{request.isUserInRole('admin')}"/>
                        </ace:column> 
                    </ace:dataTable>  
                <h:commandButton value="Назад" action="/index.xhtml"/>
                <h:commandButton value="Удалить Поставщика" actionListener="#{ProviderBean.actionListener}" rendered="#{request.isUserInRole('admin')}"/> 
            </h:form>
        </f:view>
    </h:body>
</html>
