<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components">
    <h:head>
        <title>ТАБЕЛЬ</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h2>
                    <h:outputLabel value="Табель"/>
                </h2>                                                                    
                <ace:dataTable value="#{TimesHeetBean.selectTimesHeet()}"
                                   var="TimesHeet"
                                   stateMap="#{TimesHeetBean.stateMap}"
                                   selectionMode="multiple">
                       <ace:column headerText="id" sortBy="#{TimesHeet.id}" rendered="false"
                                    filterBy="#{TimesHeet.id}" filterMatchMode="contains">
                            <h:outputText value="#{TimesHeet.id}"/>
                        </ace:column>
                    
                     <ace:column headerText="Материал" sortBy="#{TimesHeet.material}"
                                    filterBy="#{TimesHeet.material}" filterMatchMode="contains">
                            <h:outputText value="#{TimesHeet.material}"/>
                        </ace:column>
                       
                        <ace:column headerText="Количество" sortBy="#{TimesHeet.quantity}"
                                    filterBy="#{TimesHeet.quantity}" filterMatchMode="contains">
                            <h:outputText value="#{TimesHeet.quantity}"/>
                        </ace:column>  
                    <ace:column headerText="ФИО" sortBy="#{Application.fio}"
                                    filterBy="#{Application.fio}" filterMatchMode="contains">
                            <h:outputText value="#{Application.fio}"/>
                        </ace:column> 
                    <ace:column headerText="Сумма" sortBy=""
                                    filterBy="" filterMatchMode="contains">
                            <h:outputText value=""/>
                        </ace:column> 
                    <ace:column headerText="Форма" sortBy="#{TimesHeet.form}"
                                    filterBy="#{TimesHeet.form}" filterMatchMode="contains">
                            <h:outputText value="#{TimesHeet.form}"/>
                        </ace:column> 
                    <ace:column headerText="Дата" sortBy="#{TimesHeet.date}"
                                    filterBy="#{TimesHeet.date}" filterMatchMode="contains">
                            <h:outputText value="#{TimesHeet.date}"/>
                        </ace:column> 
                    <ace:column headerText="">
                        <h:commandLink action="#{TimesHeetBean.editTimesHeet(TimesHeet.id)}" value="Изменить" rendered="#{request.isUserInRole('admin')}"/>
                        </ace:column> 
                    </ace:dataTable>  
                <h:commandButton value="Назад" action="/index.xhtml"/>
                <h:commandButton value="Удалить информацию" actionListener="#{TimesHeetBean.actionListener}"/> 
                <h:commandButton value="Капитал склада" action="#{AddManagedBean.addNewApp()}"/>
                        <th>
                            <h:inputText id="sum" value="#{AddManagedBean.application.fio}" required="true"> </h:inputText>
                        </th>
            </h:form>
        </f:view>
    </h:body>
</html>
