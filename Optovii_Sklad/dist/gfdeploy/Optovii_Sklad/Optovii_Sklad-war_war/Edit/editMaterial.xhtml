<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h2>
                    <h:outputLabel value="Изменить материал"/>
                </h2>
                <table>
                    
                   
                    <tr>
                        <th align="left">
                            <h:outputLabel value="Название" for="name"/>
                        </th>
                        <th>
                            <h:inputText id="name" value="#{AddMaterialBean.material.name}" required="true">
                            </h:inputText>
                        </th>
                        <th>
                            <h:message for="name" style="color:red" />
                        </th>
                    </tr>
                    <tr>
                        <th align="left">
                            <h:outputLabel value="Номер" for="number"/>
                        </th>
                        <th>
                            <h:inputText id="number" value="#{AddMaterialBean.material.number}" required="true"> </h:inputText>
                        </th>
                        <th>
                            <h:message for="number" style="color:red" />
                        </th>
                    </tr>     
                    <tr>
                        <th align="left">
                            <h:outputLabel value="Количество" for="quantity"/>
                        </th>
                        <th>
                            <h:inputText id="quantity" value="#{AddMaterialBean.material.quantity}" required="true"> </h:inputText>
                        </th>
                        <th>
                            <h:message for="quantity" style="color:red" />
                        </th>
                    </tr>    
                    <tr>
                        <th></th>
                        <th align="right">
                            <h:commandButton value="Изменить" action="#{AddMaterialBean.editMaterial(MaterialBean.editMaterial)}"/>
                        </th>
                    </tr>
                </table>
                
            </h:form>
        </f:view>

    </h:body>
</html>
